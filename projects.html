  <!-- Filter Section -->
  <div class="project-container">
    <aside class="project-sidebar">
      <h2>FILTER</h2>
      <div class="filter-group">
        <label for="language">Language/Tools:</label>
        <div>
          <input type="checkbox" name="language" value="Python"> Python<br />
          <input type="checkbox" name="language" value="JavaScript"> JavaScript<br />
          <input type="checkbox" name="language" value="C"> C<br />
          <input type="checkbox" name="language" value=""> Others
        </div>
      </div>

      <div class="filter-group">
        <label for="type-select">Type of Project:</label>
        <select id="type-select">
          <option value="ALL">All</option>
          <option value="Data Analysis">Data Analysis</option>
          <option value="Data Structures">Data Structures</option>
          <option value="Machine Learning">Machine Learning</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="status">Status:</label>
        <select id="status">
          <option value="">All</option>
          <option value="Completed">Completed</option>
          <option value="Uncomplete">Uncomplete</option>
          <option value="Stopped">Stopped</option>
        </select>
      </div>
      <button onclick="resetFilters()">Reset</button>
    </aside>

    <!-- Main Project Section -->
    <main class="project-main">
      <button class="filter-toggle" onclick="toggleFilter()">â˜° Filter</button>
      <div class="project-header">
        <h2>Project List</h2>
        <select id="sort-date" onchange="sortProjects()">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
      <div id="project-list" class="project-list">
        <!-- Project card will be generated by js here -->
      </div>
    </main>
  </div>

  <div id="project-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
